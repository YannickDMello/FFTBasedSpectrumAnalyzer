// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

ext {
    defaultCompileSdkVersion = "Google Inc.:Google APIs:22"
    defaultMinSdkVersion = 15
    defaultTargetSdkVersion = 21
    defaultBuildToolsVersion = "23.0.1"
}

allprojects {
    repositories {
        jcenter()
    }

    // disable lint
    tasks.whenTaskAdded { task ->
        if (task.name == 'lint') {
            task.enabled = false
        }
    }
}